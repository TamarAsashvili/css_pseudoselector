<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
   .styled-bloc {
      color:antiquewhite;
      background-color: black;
      width: 300px;
      height: 300px;
   }
      
      /*Basic css pseudo elements*/
p{
    background: rgb(165, 219, 143);
}

p:hover{
    background: rgb(180, 107, 107);
}

p:active{
    background:rgb(9, 6, 214);
}

p:last-of-type{
    background: rgb(233, 172, 5);
}


   </style>
</head>
<body>
  <div class="styled-bloc" id="bloc">My Bloc</div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>

<script>
   //work in class
   const selection1=document.getElementById('bloc');
   console.log(selection1);
   selection1.style.backgroundColor="red";
   selection1.innerHTML="I get it! I am using js like a boss";
   selection1.style.height="50px";
   selection1.style.width = "100px";
   let input1 = prompt("please enter costum width");
   
   
   while (input1<100){
    input1 = prompt("please enter costum width");
   }
   
   selection1.style.width=input1+ "px";


</script>
</body>
</html>
